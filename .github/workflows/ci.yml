name: Markdown Lint and Format

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --global markdownlint-cli

      - name: Run markdownlint
        run: |
          echo "ğŸ” Running markdownlint check..."
          npx markdownlint docs --config .markdownlint.json || echo "âš ï¸ Found formatting issues (see output above)"
          echo "âœ… Lint check completed"