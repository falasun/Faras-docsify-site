# GitHub Actions CI 配置文件
# 用于自动化构建和部署 Docsify 文档站
name: Markdown Lint and Format

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --global markdownlint-cli

      - name: Run markdownlint
        run: |
          echo "🔍 Running markdownlint check..."
          npx markdownlint docs --config .markdownlint.json || echo "⚠️ Found formatting issues (see output above)"
          echo "✅ Lint check completed"